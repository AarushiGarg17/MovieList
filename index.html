<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> My Movie List</h1>
    <input type="text" id="movieInput" placeholder="Enter movie name..." />
    <button id="addBtn">Add Movie</button>
    <button id="clearBtn" class="clear">Clear List</button>

    <ul id="movieList"></ul>
    <p id="totalMovies">Total Movies: 0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
